<!DOCTYPE html>

      <img src="/static/img/logo.png" alt="Logo" height="30" class="me-2">

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link {% if current_page == 'inbox' %}active{% endif %}" aria-current="page" href="/inbox?user_mail={{ user_mail }}">

          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_page == 'sent' %}active{% endif %}" href="/sent?user_mail={{ user_mail }}">
              <i class="bi bi-send me-2"></i>Sent

          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_page == 'spam' %}active{% endif %}" href="/spam?user_mail={{ user_mail }}">
              <i class="bi bi-shield-x me-2"></i>Spam

          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_page == 'trash' %}active{% endif %}" href="/trash?user_mail={{ user_mail }}">
              <i class="bi bi-trash me-2"></i>Trashbin
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_page == 'send' %}active{% endif %}" href="/send?user_mail={{ user_mail }}">
              <i class="bi bi-envelope-plus me-2"></i>Send
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report_pdf?user_mail={{ user_mail }}">
              <i class="bi bi-graph-up me-2"></i>Report
            </a>
          </li>
        </ul>
        
        <!-- <form class="d-flex mt-3 mt-lg-0" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca email..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form> -->
        <form method="get" action="/inbox" class="d-flex align-items-center ms-auto me-3" style="max-width: 250px;">
          <input type="email"
                name="user_mail"
                class="form-control form-control-sm me-2"
                placeholder="Change user"
                required>
          <button type="submit" class="btn btn-outline-primary btn-sm">Log</button>
        </form>
      </div>
    </div>
  </div>
</nav>
<!-- Main content -->

{% block content %}
<!-- I contenuti delle pagine che estendono base.html -->
{% endblock %}

<!-- Dropdown switch tema -->
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 z-3">
  <button class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2"
          id="themeSwitcher"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          aria-label="Toggle theme">
    <i id="theme-active-icon" class="bi bi-moon-stars-fill"></i>
    <span class="d-none d-sm-inline">Theme</span>
  </button>

  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="themeSwitcher">
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
        <i class="bi bi-sun-fill me-2 opacity-50"></i>
        Light
        <i class="bi bi-check2 ms-auto d-none" data-check-icon></i>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
        <i class="bi bi-moon-stars-fill me-2 opacity-50"></i>
        Dark
        <i class="bi bi-check2 ms-auto d-none" data-check-icon></i>
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
        <i class="bi bi-circle-half me-2 opacity-50"></i>
        Auto
        <i class="bi bi-check2 ms-auto d-none" data-check-icon></i>
      </button>
    </li>
  </ul>
</div>

<!-- Bootstrap JS Bundle (JS + Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const listContainer = document.querySelector(".scrollarea");

  // Salva la posizione dello scroll della lista
  window.addEventListener("beforeunload", function () {
    if (listContainer) {
      sessionStorage.setItem("inboxScrollPos", listContainer.scrollTop);
    }
  });

  // Ripristina lo scroll salvato della lista
  window.addEventListener("load", function () {
    const savedScroll = sessionStorage.getItem("inboxScrollPos");
    if (listContainer && savedScroll !== null) {
      listContainer.scrollTop = parseInt(savedScroll);
    }
  });
</script>

<!-- Funzione per dark mode -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const KEY = 'bsTheme';
  const html = document.documentElement;
  const activeIcon = document.getElementById('theme-active-icon');
  const buttons = document.querySelectorAll('[data-bs-theme-value]');

  // Default come piace a te: dark se non c'Ã¨ nulla salvato
  const getStored = () => localStorage.getItem(KEY) || 'dark';

  const applyTheme = (t) => {
    if (t === 'auto') {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      html.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
    } else {
      html.setAttribute('data-bs-theme', t);
    }
  };

  const setActiveUI = (t) => {
    // stato attivo nel menu + icona sul bottone
    buttons.forEach(btn => {
      const v = btn.getAttribute('data-bs-theme-value');
      const isActive = (v === t);
      btn.classList.toggle('active', isActive);
      btn.setAttribute('aria-pressed', isActive);
      const check = btn.querySelector('[data-check-icon]');
      if (check) check.classList.toggle('d-none', !isActive);
    });

    // icona attiva (font-classes, niente <use>)
    const iconMap = { light: 'bi-sun-fill', dark: 'bi-moon-stars-fill', auto: 'bi-circle-half' };
    const cls = iconMap[t] || iconMap.dark;
    activeIcon.className = `bi ${cls}`;
  };

  const setTheme = (t) => {
    localStorage.setItem(KEY, t);
    applyTheme(t);
    setActiveUI(t);
  };

  // Init
  const current = getStored();
  applyTheme(current);
  setActiveUI(current);

  // System change listener solo se auto
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
    if (localStorage.getItem(KEY) === 'auto') {
      applyTheme('auto');
      setActiveUI('auto');
    }
  });

  // Click sui bottoni
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      setTheme(btn.getAttribute('data-bs-theme-value'));
    });
  });
});
</script>

</body>
</html>
