<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Phishing Email Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/email_closed.png" title="email icons">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Offcanvas navbar large">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/static/img/logo.png" alt="Logo" height="30" class="me-2">
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/inbox">
              <i class="bi bi-inbox me-2"></i>Inbox
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sent">
              <i class="bi bi-send me-2"></i>Inviate
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/spam">
              <i class="bi bi-shield-x me-2"></i>Spam
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/trash">
              <i class="bi bi-trash me-2"></i>Cestino
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/send">
              <i class="bi bi-envelope-plus me-2"></i>Invia
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report">
              <i class="bi bi-graph-up me-2"></i>Report
            </a>
          </li>
        </ul>
        
        <form class="d-flex mt-3 mt-lg-0" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca email..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
      </div>
    </div>
  </div>
</nav>
<!-- Main content -->

{% block content %}
<!-- I contenuti delle pagine che estendono base.html -->
{% endblock %}

<!-- Bootstrap JS Bundle (JS + Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
